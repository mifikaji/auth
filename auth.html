<!doctype html>
<html lang="en">
    <head>
        <!--Fontawesome-->
        <script src="https://kit.fontawesome.com/715d70405f.js" crossorigin="anonymous"></script>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <title>Авторизация</title>
        <style>
            .fas{
            color:rgb(17, 88, 17);
            }
            span>i{
                cursor:pointer
            }
            span>i:hover{
                color: grey;
            }
        </style>
    </head>
    
    <body>
        <form onsubmit="sendFormUser(this); return false;" autocomplete="off">
			<div class="container">
                <h1 class="my-5 text-center">Авторизация</h1>
				<div class="col-md-5 mx-auto">
                    <div class="input-group my-2">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fas fa-at"></i></div>
						</div>
						<input
							type="email"
							class="form-control"
							placeholder="E-mail"
                            required
                            name="email"
                            autocomplete="off"
						/>
					</div>
                    <div class="input-group my-2">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fas fa-key"></i></div>
						</div>
						<input
							type="password"
							class="form-control"
							id="formPass"
							placeholder="Пароль"
                            required
                            name="pass"
                            autocomplete="new-password"
						/>
                        <p id="info"></p>
                        <span onmousedown="formPass.type='text'; this.nextElementSibling.hidden=false; this.hidden=true;">&nbsp<i class="fas fa-eye fa-lg"></i></span>
                        <span hidden onmouseup="formPass.type='password'; this.previousElementSibling.hidden=false; this.hidden=true;">&nbsp<i class="fas fa-eye-slash"></i></span>
					</div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck" required>
                        <label class="form-check-label" for="autoSizingCheck">
                            Запомнить меня
                        </label>
                    </div>
                    <div">
                        <input type="submit" class="form-control btn btn-success my-3" value="Войти" />
					</div>
				</div>
			</div>
		</form>

        <script>
			async function sendFormUser(form) {
				let response = await fetch("php/auth_obr.php", {
					method: "POST",
					body: new FormData(form),
				});

				let result = await response.text();
				if (result == "ok") {
					location.href="php/lk.php";
				} else {
					info.innerText="Такого пользователя нет!";
				}
			}

		</script>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        
    </body>
</html>
